{% block base %}
{% block styles %}
{% endblock %}

    <div id="login_container" class="loginpanel">
        <form method="post" action="" class="validate-form">
            {% if form.errors %}
                <div style="padding: 1em 1em 0 1em;text-align:center;"><span class="label label-important">ERROR</span><p style="display:inline;color:#953b39;"> Invalid username or password</p></div>
            {% endif %}
            <div class="pad">
                <div>
                    <label>Username:</label>
                    <input id="email" name="username" type="text" class="input email required" />
                </div>

                <div>
                    <label>Password:</label>
                    <input id="password" name="password" type="password"class="input required"  />
                </div>

                <div>
                    <input name="signin" type="submit" value="signin" alt="signin" />
                </div>
            </div>
        </form>
        <a href="/register/">Register</a>
    </div>


{% endblock %}
